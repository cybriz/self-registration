
<div class="d-md-flex h-md-100 align-items-center" style="background-color:white;">
    <div class="col-md-6 p-0 bg-img h-md-100" style="background-size: 100% 100%;">
      <div class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center" style="margin-top: 0 !important;">
        <div class="logoarea pb-5">
          <img class="logo" src="./assets/images/symple_logo.png" alt="" style="float: left; height: 3.5rem;">
          <h5 class="mb-4 font-weight-bold" style="line-height: 5rem; font-size: 5rem; margin-top: 5.5rem;">Sign up to <br />Symple Free Plan</h5>
          <ul style="text-align: -webkit-center; margin-top: 2.5rem;">
            <li style="width: fit-content; font-size: 2rem;">Start using with <strong>Free 10 Users</strong></li>
            <li style="width: fit-content; font-size: 2rem;">Full access to Activity Module</li>
            <li style="width: fit-content; font-size: 2rem;">Full access tp Attendance Module</li>
            <li style="width: fit-content; font-size: 2rem;">Full access to Leave Module</li>
          </ul>
          <img src="./assets/images/screens.png" alt="" style="display: block; width: 100%; height: 100%; object-fit: cover; margin-top:1rem;">
        </div>
      </div>
    </div>
    <div class="col-md-6 p-0 bg-white h-md-100 loginarea">
      <div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center" style="position: relative;">
          <h3 class="mb-4" style="margin-bottom: 2.5rem; font-weight: 600; line-height: normal; font-size: xx-large; padding: 5rem; flex:1;">Start with a free account <br /> for your company today
            <form class="form-horizontal" [formGroup]="formGrp" autocomplete="off" novalidate style="margin-top: 3rem;">
              <div class="form-group" style="padding: 0 1.5rem;">
                <label for="userName" style="font-size:2rem;">Admin Login</label>
                <input class="form-control" id="userName" formControlName="userName" type="text" placeholder="Please enter your admin login" style="padding: 2.375rem .75rem; font-size: 1.5rem;">
                <validation-messages [control]="formGrp.controls.userName"></validation-messages>
                <small style="color: red; font-size: small;" *ngIf="formGrp.get('userName').errors?.userNameExists">Username already taken</small>
              </div>
              <div style="display:flex;">                           
                <div class="form-group" style="padding: 0 1.5rem; width: calc(100% / 2);">
                  <label for="firstName" style="font-size:2rem;">First Name</label>
                  <input class="form-control" id="firstName" formControlName="firstName" type="text" placeholder="John" style="padding: 2.375rem .75rem; font-size: 1.5rem;">
                  <validation-messages [control]="formGrp.controls.firstName"></validation-messages>
                </div>
                <div class="form-group" style="padding: 0 1.5rem; width: calc(100% / 2);">
                  <label for="lastName" style="font-size:2rem;">Last Name</label>
                  <input class="form-control" id="lastName" formControlName="lastName" type="text" placeholder="Doe" style="padding: 2.375rem .75rem; font-size: 1.5rem;">
                  <validation-messages [control]="formGrp.controls.lastName"></validation-messages>
                </div>
              </div>
              <div class="form-group" style="padding: 0 1.5rem;">
                <label for="password" style="font-size:2rem;">Password</label>
                <input class="form-control" id="password" formControlName="password" type="password" placeholder="Password" style="padding: 2.375rem .75rem; font-size: 1.5rem;">
                <validation-messages [control]="formGrp.controls.password"></validation-messages>
              </div>
              <div class="form-group" style="padding: 0 1.5rem; margin-bottom: 0 !important;">
                <label for="confirmPassword" style="font-size:2rem;">Confirm Password</label>
                <input class="form-control" id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Confirm Password" style="padding: 2.375rem .75rem; font-size: 1.5rem;">
                <validation-messages [control]="formGrp.controls.confirmPassword"></validation-messages>
              </div>
              <!-- <small class="form-text text-danger" *ngIf="formGrp.hasError('passwordMatch') &amp;&amp; formGrp.get('password').touched &amp;&amp; formGrp.get('confirmPassword').touched" style="padding-left: 1rem; ">Passwords must match</small> -->
              <div class="form-group" style="display:flex; justify-content:center;">  
                <button class="btn btn-success btn-round btn-block shadow-sm" (click)="done()" [disabled]="formGrp.invalid" type="button" style="background-color: #2295F0; margin-top: 1.5rem; border-radius:7px !important; width: 25rem; padding: 1rem; font-size: 2rem;">Done</button>
              </div>
            </form>
          </h3>
      </div>
    </div>
  </div>
